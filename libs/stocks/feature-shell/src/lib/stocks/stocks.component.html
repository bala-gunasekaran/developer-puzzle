<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      [attr.aria-invalid]="symbolIsInvalidAndTouched"
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      id="symbol"
      #symbolRef
      value=""
    />
    <mat-error
      ><span
        *ngIf="symbolIsInvalidAndTouched"
        role="alert"
        class="error"
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select
      formControlName="period"
      [attr.aria-invalid]="periodIsInvalidAndTouched"
      id="period"
      #periodRef
    >
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error
      ><span
        *ngIf="periodIsInvalidAndTouched"
        role="alert"
        class="error"
        >Please select a period</span
      >
    </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>

  <div
    *ngIf="this.stockPickerForm.invalid && formStatus === FormStatus.Error"
    role="alert"
    class="status-error"
  >
    The form has the following errors that need to be corrected:

    <button (click)="symbolRef.focus()" *ngIf="symbolIsInvalid">
      Please enter a valid symbol.
    </button>
    <button (click)="periodRef.focus()" *ngIf="periodIsInvalid">
      Please select a valid period.
    </button>
  </div>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
